<script>
    // 1. objek literal
    // - inisialisasi gak boleh sama
    // - tidak efektif untuk objek yg banyak
    let mahasiswa = {
        nama: 'Dandri Handian',
        energi : 10,
        makan: function(porsi) {
            this.energi = this.energi + porsi;
            console.log(`Hallo ${this.nama}, selamat makan!`)
        }
    }
    // buat mahasiswa dua -> inisialisasi gak boleh sama
    let mahasiswa2 = {
        nama: 'Berta Lawrensa',
        energi: 5,
        makan: function(porsi) {
            this.energi = this.energi + porsi;
            console.log(`Hallo ${this.nama}, selamat makan!`)
        }
    }

    /* 2. function declaration
        - bikin templatenya dulu baru bikin objeknya
        - keuntungan gak perlu buat duplikat, tinggal bikin objek satu nanti tinggal panggil 
        - dibelakang layar dua methodnya tetap disimpan dalam memory
    */ 
    // ini templatenya
    function Mahasiswa(nama, energi) {
        let mahasiswa = {};
        mahasiswa.nama = nama;
        mahasiswa.energi = energi;
        
        mahasiswa.makan = function(porsi){
            this.energi += porsi;
            console.log(`Hallo ${this.nama}, selamat makan`)
        }

        mahasiswa.mabok = function(jumlah){
            this.energi -= jumlah;
            console.log(`Jangan mabok wae atuh ${this.nama} jadi energinya tinggal ${this.energi}`)
        }
        return mahasiswa;
    }
    // ini instansiasinya (klo mau bikin mahasiswa berikutnya tinggal bikin lagi instansiasinya)
    let mahasiswa3 = Mahasiswa('Ari Irham', 10);
    let mahasiswa4 = Mahasiswa('Resti Desember', 4);

    /* 3. constructor function
        - mirip dengan fucnton declaration
        - tapi gak perlu nulis declarasi variable dan returnnya
    */
    function Mahasiswa(nama, energi) {
        this.nama = nama;
        this.energi = energi;
        
        this.makan = function(porsi){
            this.energi += porsi;
            console.log(`Hallo ${this.nama}, selamat makan`)
        }

        this.mabok = function(jumlah){
            this.energi -= jumlah;
            console.log(`Jangan mabok wae atuh ${this.nama} jadi energinya tinggal ${this.energi}`)
        }
    }
    // harus pake new biar gak dikira function declaration
    let mahasiswa5 = new Mahasiswa('Sabrina Silmi', 40);

    /* 4. object create
       - penyimpanan memori lebih sedikit karna method tidk dibuat ulang
       - rekomendasi digunakan
    */
   const methodSiswa = {
        makan: function(porsi){
            this.energi += porsi;
            console.log(`Hallo ${this.nama}, selamat makan`)
        },

        mabok: function(jumlah){
            this.energi -= jumlah;
            console.log(`Jangan mabok wae atuh ${this.nama} jadi energinya tinggal ${this.energi}`)
        },

        tidur: function(jam){
            this.energi += jam * 2;
            console.log(`Karna ${this.nama} sudah tidur maka energi bertambah menjadi ${this.energi}`)
        }
   };
   function Siswa(nama, energi) {
        let siswa = Object.create(methodSiswa);
        siswa.nama = nama;
        siswa.energi = energi;

        return siswa;
   };

   let siswa = Siswa('Ananda Omesh', 30);
   let siswa2 = Siswa('Ali Baba', 20);


</script>
