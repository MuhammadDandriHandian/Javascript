<script>
    // 1. objek literal
    // - inisialisasi gak boleh sama
    // - tidak efektif untuk objek yg banyak
    let mahasiswa = {
        nama: 'Dandri Handian',
        energi : 10,
        makan: function(porsi) {
            this.energi = this.energi + porsi;
            console.log(`Hallo ${this.nama}, selamat makan!`)
        }
    }
    // buat mahasiswa dua -> inisialisasi gak boleh sama
    let mahasiswa2 = {
        nama: 'Berta Lawrensa',
        energi: 5,
        makan: function(porsi) {
            this.energi = this.energi + porsi;
            console.log(`Hallo ${this.nama}, selamat makan!`)
        }
    }

    /* 2. function declaration
        - bikin templatenya dulu baru bikin objeknya
        - keuntungan gak perlu buat duplikat, tinggal bikin objek satu nanti tinggal panggil 
        - tapi dibelakang layar dua methodnya tetap disimpan dalam memory
    */ 
    // ini templatenya
    function Mahasiswa(nama, energi) {
        let mahasiswa = {};
        mahasiswa.nama = nama;
        mahasiswa.energi = energi;
        
        mahasiswa.makan = function(porsi){
            this.energi += porsi;
            console.log(`Hallo ${this.nama}, selamat makan`)
        }

        mahasiswa.mabok = function(jumlah){
            this.energi -= jumlah;
            console.log(`Jangan mabok wae atuh ${this.nama} jadi energinya tinggal ${this.energi}`)
        }
        return mahasiswa;
    }
    // ini instansiasinya (klo mau bikin mahasiswa berikutnya tinggal bikin lagi instansiasinya)
    let mahasiswa3 = Mahasiswa('Ari Irham', 10);
    let mahasiswa4 = Mahasiswa('Resti Desember', 4);

    /* 3. constructor function
        - mirip dengan fucnton declaration
        - tapi gak perlu nulis declarasi variable dan returnnya
    */
    function Mahasiswaa(nama, energi) {
        this.nama = nama;
        this.energi = energi;
        
        this.makan = function(porsi){
            this.energi += porsi;
            console.log(`Hallo ${this.nama}, selamat makan`)
        }

        this.mabok = function(jumlah){
            this.energi -= jumlah;
            console.log(`Jangan mabok wae atuh ${this.nama} jadi energinya tinggal ${this.energi}`)
        }
    }
    // harus pake new biar gak dikira function declaration
    let mahasiswa5 = new Mahasiswaa('Sabrina Silmi', 40);

//     /* 4. object create
//        - penyimpanan memori lebih sedikit karna method tidk dibuat ulang
//     */
   const methodSiswa = {
        makan: function(porsi){
            this.energi += porsi;
            console.log(`Hallo ${this.nama}, selamat makan`)
        },

        mabok: function(jumlah){
            this.energi -= jumlah;
            console.log(`Jangan mabok wae atuh ${this.nama} jadi energinya tinggal ${this.energi}`)
        },

        tidur: function(jam){
            this.energi += jam * 2;
            console.log(`Karna ${this.nama} sudah tidur maka energi bertambah menjadi ${this.energi}`)
        }
   };
   function Siswa(nama, energi) {
        let siswa = Object.create(methodSiswa);
        siswa.nama = nama;
        siswa.energi = energi;

        return siswa;
   };

   let siswa = Siswa('Ananda Omesh', 30);
   let siswa2 = Siswa('Ali Baba', 20);

   // 5. prototype
   function Mahasiswi(nama,energi){
    this.nama = nama;
    this.energi = energi;
   }

   Mahasiswi.prototype.makan = function(porsi){
    this.energi += porsi;
    return `Halo ${this.nama}, energi kamu bertambah menjadi ${this.energi}`;
   }
   Mahasiswi.prototype.main = function(jam){
    this.energi -= jam;
    return `Halo ${this.nama}, energi kamu berkurang menjadi ${this.energi}`;
   }
   Mahasiswi.prototype.tidur = function(jam){
    this.energi += jam * 2;
    return `Halo ${this.nama}, energi kamu bertambah menjadi ${this.energi} dari ${this.energi - jam * 2}`;
   };

   let mahasiswa6 = new Mahasiswi('Dandri', 30);

   // versi class, asalnya js gak punya konsep class tapi sekarang udah ada
   // dibelakang layar menjalankan prototype
   class Mahasiswu {
    constructor(nama, energi){
        this.nama = nama;
        this.energi = energi;
    }
        makan(porsi){
        this.energi += porsi;
        return `Halo ${this.nama}, energi kamu bertambah menjadi ${this.energi}`;
        }
        main(jam){
        this.energi -= jam;
        return `Halo ${this.nama}, energi kamu berkurang menjadi ${this.energi}`;
        }
        tidur(jam){
        this.energi += jam * 2;
        return `Halo ${this.nama}, energi kamu bertambah menjadi ${this.energi} dari ${this.energi - jam * 2}`;
        }
   }
   let mahasiswa7 = new Mahasiswu('Dandru', 70);


</script>
