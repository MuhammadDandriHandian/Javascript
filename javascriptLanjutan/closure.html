<script>
    /*
    CLOSURE
    - adalah kombinasi antara function dan lingkungan leksikal (leksical scope) di dalam function tersebut
    - adalah function ketika memiilki akses kek parent scopenya, meskipun parent scopenya sudah selesai dieksekusi
    - adalah sebuah function dikembalikan oleh function yang lain, yang memiliki akses kek lingkungan saat ia dicipatakan
    - adalah sebuah function yang sebelumnya sudah memiliki data, hasil dari function lain
    */

   function init(){
    let nama = 'dandri';
    function tampilNama(){
        console.log(nama);
    }
    tampilNama();
   }
   init();
   // karena function tampilNama membutuhkan variable di parent scopenya, maka inner function (function tampilNama) disebut CLOSURE
</script>
