    function cetakSegitigaSiku(n) {
    let x = ''; 

    for (let i = 1; i <= n; i++) {
        for (let k = 1; k <= n - i; k++){
            x += ' ';
        }
        for (let j = 1; j <= i; j++) {
            x += '*';
        }
        x += '\n';
    }

    return x; 
}
