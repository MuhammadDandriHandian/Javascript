<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membuat Objek</title>
</head>
<body>
    
<script>
    /* OBJEK
     - Adalah kumpulan nilai yang memiliki nama (bukan index)
     - Adalah array yang lebih sakti
    */
   
    // menggunakan object literal
    // membuat data mahasiswa
    var mhs = {
        nama : 'Muhammad Dandri Handian',
        umur : 23,
        ip : [3.0, 2.4, 2.6, 3.2],
        alamat : {
            jalan : 'Perum Bukit Pondok Indah',
            kota : 'Cianjur',
            provinsi : 'Jawa Barat'
        }
    }
    var mhs2 = {
        nama : 'Berta Lawrensa',
        umur : 23,
        ip : [3.3, 3.2, 3.4, 3.1],
        alamat : {
            jalan : 'Hikmah Budhi',
            kota : 'Tangerang', 
            provinsi : 'Banter'
        }
    }

    // menggunakan function declaration
    function mahasiswa(nama, umur, ip, alamat){
        var mhs = {};
            mhs.nama = nama,
            mhs.umur = umur,
            mhs.ip = ip,
            mhs.alamat = {
                jalan : alamat[0],
                kota : alamat[1],
                provinsi : alamat[2]
            }
            return mhs;
    }

    var mhs3 = mahasiswa('Lala Lawren', 22, [2.2, 2.4, 2.4, 2.8], ['Dago', 'Bandung', 'Jawa Barat']);
    var mhs4 = mahasiswa('Resty Linuhung', 21, [2.9, 2.8, 3.2, 3.4], ['Jalan Banda', 'Sumedang', 'Jawa Barat'])

    // constraction function (mirip function declaration/adalah function khusus untuk membuat objek)
    // (untuk membedakan dengan function declar baiknya constraction di awali dengan huruf besar)
    function Mahasiswa(nama, umur, ip, alamat){
        this.nama = nama;
        this.umur = umur;
        this.ip = ip;
        this.alamat = {
            jalan : alamat[0],
            kota : alamat[1],
            provinsi : alamat[2]
        }
    }

    var mhs5 = new Mahasiswa('Sabrina', 23, [3.1, 2.9, 2.8, 3.4], ['Gadung Permai', 'Cianjur', 'Jawa Barat']);

</script>
