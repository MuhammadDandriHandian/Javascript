<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Else</title>
</head>
<body>

<script>
    var angka = 5;
    if (angka % 2 == 0) {
        console.log("Angka " + angka + " adalah bilangan genap")
    } else {
        console.log("Angka " + angka + " adalah bilangan ganjil")
    }
</script>    
</body>
</html>
