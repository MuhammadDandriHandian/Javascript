<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulasi Array</title>
</head>
<body>

<script>
    /* ARRAY
    - Adalah tipe data yang digunakan untuk mendeskripsikan kumpulan elemen (nilai atau variabel) ang tiap tiap elemenya memiliki index.
    - Adalah variable yang lebih sakti, karena bisa menampung lebih dari satu nilai
    - Mempermudah pengelolaan nilai/value/data
    - Manajemen memori
    - Array pada javascript bertipe objek
    - Pada js elemennya boleh memiliki tipe data yang beda
    */
    // Penulisan array
    let hari = ["Senin", "Selasa", "Rabu", "Kamis"];
    console.log(hari);
    console.log(hari[2]); // Akan memunculkan isi array index ke 2. output : Rabu

    /* ARRAY MULTI DIMENSI
    - Adalah array yang didalamnya ada array
    contoh :
    */
    let arr = ["Januari", "Februari", ["Senin", "Selasa", "Rabu"]];
    console.log(arr[2][1]); // output : Selasa

    // MANIPULASI ARRAY
    // 1. menambah array manual
    // indexnya harus berurtan, klo tidak nanti diisi dengan 'undefined'
    var nama = [];
    arr[0] = 'udin'
    arr[1] = 'dandri';
    arr[2] = 'handian';
    arr[3] = 'ujang';
    arr[5] = 'cecep';
    console.log(arr);

    // 2. menghapus isi array manual
    // mengubah menjadi 'undefined'
    let mahasiswa = ['dandri', 'handian', 'ahmad'];
    mahasiswa[2] = undefined;
    console.log(arr);

    // 3. menampilkan array yg benar 
    let siswa = ['muhammad', 'dandri', 'handian'];
    for (let i = 0; i < 3; i++){
        console.log(siswa[i]);
    }

    // METHOD PADA ARRAY
        // 1. length
        // Untuk mengetahui jumlah yang ada pada suatu array
        let namaMahasiswa = ["Dandri", "Daffa", "Handian"];
        console.log(namaMahasiswa.length);      // output = 3

        // 2. join
        var concat = ['dandri', 'handian', 'daffa'];
        console.log(concat.join(', ')); // output : dandri, handian, daffa

        // 3. push (tambah diakhir) & pop (menghilangkan diakhir)
        var hapus = ['dandri', 'handian', 'daffa'];
        hapus.push('ari', 'ronaldo');
        hapus.pop();
        alert(hapus);

        // 4. unshift (tambah diawal) & shift (hapus diawal)
        var a = ['dandri', 'handian', 'udin'];
        a.unshift('aliudin');
        a.shift();
        alert(a)

        // 5. splice (menambah & menghapus ditengah)
        // splice (indexAwal, mauDihapusBerapa, elemenBaru, elemenBaru, ..)
        var b = ['dandri', 'handian', 'kaka'];
        b.splice(1, 2, 'adit', 'dian');
        alert(b);   // output : dandri, adit, dian

        // 6. slice (mengambil/mengiris array)
        // slice(awal, akhir) 
        var c = ['dandri', 'handian', 'udin', 'ali'];
        alert(c.splice(1, 3));  // output : handian, udin

        // 7. forEach
        // cara biasa
        var angka = [1,2,3,4,5,6,7,8];
        for(var i = 0; i < angka.length; i++){
            console.log(angka[i]);
        }
        // pake forEach
        // menggunakan function expression
        angka.forEach(function(e){
        console.log(e);
        });         // untuk setiap elemet yang ada pada element angka lakukan console log

        // 8. map
        // sama seperti forEach tapi lebih baik karena mengembalikan array
        var nomor = [1,2,3,4,5,6,7,8];
        var nomor2 = nomor.map(function(e){
            return e * 2;
        });
        console.log(nomor2);    // output : 2,4,6,8,10,12,14,16
        // artinya seleuruh elemen akan di kali dua lalu simpan ke variabel nomor2 sebagai array

        // 9. sort
        // untuk mengurutkan sebuah array
        var f = [10,2,33,43,51,6,74,8];
        f.sort(function(a,b) {
            return a-b;
        });
        console.log(f.join(','));     // output : 2,6,8,10,33,43,51,74

        // 10. filter(mengembalikan banyak nilai) & find(hanya mengembalikan satu nilai)
        // untuk mencari elemen pada array
        // filter
        var angka = [10,2,3,4,5,8,9];
        var angka2 = angka.filter(function(x){
            return x > 6
        });
        console.log(angka2.join(','));       // output : 10,9,8

        //find
        var angka = [10,2,3,4,5,8,9];
        var angka2 = angka.find(function(x){
            return x > 6
        });
        console.log(angka2);       // output : 8

        // 11. includes 
        // adalah method untuk memeriksa apakah suatu nilai ada di array tsb atau tidak. Jika nilai tsb ada pada array maka method akan mengembalikan nilai 'true', jika tidak maka 'false'.
        let number = [1,2,3,4,5];
        console.log(number.includes(3)); // output = true
        console.log(number.includes(9)); // output = false

</script>
</body>
</html>
