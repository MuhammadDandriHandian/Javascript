    function array(arr){
        return arr.map((num, index) => {
            if (index % 2 == 0){
                return num * 2;
            } else {
                return Math.floor(num / 2);
            }
        });
    }
     
    console.log(array([1,2,3,4,5]));



    function aturanArray(arr) {
    const hasil = [];
    for (let i = 0; i < arr.length; i++) {
        if (i % 2 == 0) {
            hasil[i] = arr[i] * 2;
        } else {
            hasil[i] = arr[i - 1] + 1;
        }
    }
    return hasil;
}
