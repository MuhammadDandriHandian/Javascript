<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengulangan For</title>
</head>
<body>

<script>
    // mencetak hello world sebanyak 10 baris dan ditambah nilai yang awalnya 1 hingga 10
    for(var nilai = 1; nilai <= 10; nilai++) {
        console.log("Hello World " + nilai)
    }
</script>
</body>
</html>
